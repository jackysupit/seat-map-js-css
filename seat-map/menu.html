<head>
  <meta charset="UTF-8" />
  <title>CSS Seat Map Rotated</title>
  <link rel="stylesheet" href="one.css">
  
  <!-- Tiny Popup Menu CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tiny-popup-menu@1.0.0/dist/tiny-popup-menu.min.css">

</head>

<body>
  <!-- Your menu -->
  <ul id="seat-menu" class="tiny-popup-menu">
    <li data-action="rename">Rename</li>
    <li data-action="set-bg">Set Background</li>
  </ul>

  <div class="seat-container">
    <div class="the-screen">
        <span class="screen-title">
            SCREEN
        </span>
    </div>

    <!-- Layout with rows and columns -->
    <div class="v-flex">
      <div class="seat-block column middle" id="middleBlockColumnTop"></div>     
      <div class="seat-layout-wrapper">
        <!-- Left Row Labels -->
        <div class="row-labels" id="rowLabelsLeft"></div>

        <!-- Seat Blocks -->
        <div class="seat-map">
          <div class="seat-block left" id="leftBlock"></div>
          <div class="seat-block middle" id="middleBlock"></div>
          <div class="seat-block right" id="rightBlock"></div>
        </div>

        <!-- Right Row Labels -->
        <div class="row-labels right" id="rowLabelsRight"></div>
      </div>
      <div class="seat-block column middle" id="middleBlockColumnBottom"></div>
    </div>    
  </div>

  <!-- Tiny Popup Menu JS -->
  <script src="https://cdn.jsdelivr.net/npm/tiny-popup-menu@1.0.0/dist/tiny-popup-menu.min.js"></script>
  
  <!-- Your custom JS -->
  <script src="one.js"></script>  
  <script src="menu.js"></script>  
</body>
