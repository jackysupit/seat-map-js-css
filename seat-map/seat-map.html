<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Seat Map Rotated</title>
  <link rel="stylesheet" href="lib/bootstrap-5.3.5-dist/css/bootstrap.min.css"/>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="seat-map.css"/>
  <link rel="stylesheet" href="seat-config.css"/>
</head>
<body>
  <div class="seatmap-controls-wrapper align-right"> <!-- or align-left / align-right -->
    <div class="seatmap-controls">
      <!-- Wrap the button + popup in a relative container -->
      <div class="config-container">
        <button id="config-button" class="config-button">Config</button>
        <div id="config-popup" class="config-popup">
          <!-- Hidden ID field in config form -->
          <input type="hidden" id="config-id" value="123"/>

          <h3>Configuration</h3>
          <div class="row group-name">
            <div class="col-md-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="config-name" name="name" value="Auditorium">
            </div>      
          </div>
          <div class="row group-label-template">
            <div class="col-md-12">
              <label for="label-template" class="form-label">Default Label Template</label>
              <input type="text" class="form-control" id="config-label-template" name="label-template" value="{col}{row}">
            </div>      
          </div>
          <div class="row group-dimension">
            <div class="col-md-6 pe-1">
              <label for="row-count" class="form-label">Row Count</label>
              <input type="number" class="form-control" id="config-row-count" name="row-count" value="20">
            </div>
            <div class="col-md-6 ps-0">
              <label for="col-count" class="form-label">Col Count</label>
              <input type="number" class="form-control" id="config-col-count" name="col-count" value="30">
            </div>
          </div>

          <button id="submit-config" class="submit-config">Apply</button>
        </div>
      </div>
  
      <button id="submit-seats">Save</button>
    </div>
  </div>


  
  <!-- Seat Map Container -->
  <div id="seatMapContainer"></div>

  <div class="seat-container">
    <div class="the-screen">
        <span class="screen-title">SCREEN</span>
    </div>

    <!-- Layout with rows and columns -->
    <div class="v-flex">
      <div class="seat-block sticky-top column middle" id="colLabelWrapperTop"></div>     
      <div class="seat-layout-wrapper">
        <!-- Left Row Labels -->
        <div class="row-labels sticky-left" id="rowLabelWrapperLeft"></div>

        <!-- Seat Blocks -->
        <div class="seat-map">
          <div class="seat-block left" id="left-block"></div>
          <div class="seat-block middle" id="middle-block"></div>
          <div class="seat-block right" id="right-block"></div>
        </div>
    
        <!-- Right Row Labels -->
        <div class="row-labels right sticky-right" id="rowLabelWrapperRight"></div>
      </div>
      <div class="seat-block column middle sticky-bottom" id="colLabelWrapperBottom"></div>
    </div>    
  </div>

  <!-- Your custom script -->
  <script src="lib/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>  
  <script src="seat-map.js" type="text/javascript"></script>  
  <script src="seat-config.js" type="text/javascript"></script>  
  <script src="seat-custom.js" type="text/javascript"></script>  
</body>
</html>
